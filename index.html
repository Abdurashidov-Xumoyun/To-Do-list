<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript</title>
</head>
<body>
  <!-- Main -->
  <div class="todo_box p-2">
    <h2 class="text-center text-color-info">To-Do List</h2>
    <div class="input-group mb-3">
      <input id="input_text" type="text" class="form-control" placeholder="New task..." aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="new-item-add" class="btn btn-primary text-white btn-outline-success" type="button" id="button-addon2">Enter</button>
    </div>

    <div class="card" style="width: 100%;">
      <ul id="item-box" class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="item_box d-flex align-items-center">
            <input class="form-check-input me-2 line-through" type="checkbox" value="" id="flexCheckDefault">
            <p class="mb-0 text_add">Welcome to the To-Do list</p>
          </div>
          <button class="btn btn-danger delate_items rounded-circle">X</button>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="item_box d-flex align-items-center">
            <input class="form-check-input me-2 line-through" type="checkbox" value="" id="flexCheckDefault">
            <p class="mb-0 text_add">"Enter" works to</p>
          </div>
          <button class="btn btn-danger delate_items rounded-circle">X</button>
        </li>
      </ul>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
